    <h1>Extra Activities for the Day</h1>
    <div class="activity-input">
        <input type="text" id="activity" placeholder="Enter an activity">
        <button onclick="addActivity()">Submit</button>
    </div>
    <br>
    <div class="activity-list">
        <h2>Today's Activities</h2>
        <ul id="activityList"></ul>
    </div>
    <script>
        // Function to retrieve the student's name
        $(document).ready(function(){
            document.getElementById("name").innerHTML=localStorage.getItem('uname');
        });

        // Get references to HTML elements
        const activityInput = document.getElementById("activity");
        const activityList = document.getElementById("activityList");

        // Function to add a new activity
        function addActivity() {
            const activityText = activityInput.value.trim();
            if (activityText !== "") {
                // Create a new list item
                const listItem = document.createElement("li");
                listItem.textContent = activityText;
        
                // Add the new activity to the list
                activityList.appendChild(listItem);
        
                // Clear the input field
                activityInput.value = "";
            }
        }
    </script>
