<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function()
        {
            $("button").mouseenter(function()
            {
                $("button").hide();
            });  
            $("button").mouseleave(function()
            {
                $("button").show();

            });            
        });
    </script>
    <center>
    <button>Click Me If You Can</button>
    </center>
</body>
